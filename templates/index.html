<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Insight Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
    </style>
</head>

<body class="bg-slate-950 text-slate-100 antialiased">

<!-- HEADER -->
<header class="border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <div class="flex gap-3 items-center">
            <img src="https://media.licdn.com/dms/image/v2/D4E03AQGH9TZknahq-w/profile-displayphoto-scale_400_400/B4EZsppVlDHcAk-/0/1765930262884"
                 class="w-10 h-10 rounded-full border border-slate-700" />
            <div>
                <p class="text-sm font-semibold">Daksh Dagar</p>
                <p class="text-xs text-slate-400">Resume Parser Project</p>
            </div>
        </div>
        <span class="text-xs px-3 py-1 rounded-full bg-emerald-500/10 text-emerald-400 border border-emerald-500/20">
            v1.0 Live
        </span>
    </div>
</header>

<!-- HERO -->
<section class="max-w-7xl mx-auto px-6 py-20">
    <h1 class="text-4xl sm:text-5xl font-bold">
        Turn resumes into <span class="text-emerald-400">structured insights</span>
    </h1>

    <form action="/process" method="post" enctype="multipart/form-data" class="mt-10 space-y-4">
        <input type="file" name="pdf_doc" required
               class="block w-full text-sm bg-slate-900 border border-slate-700 rounded-lg
                      file:bg-slate-800 file:text-slate-200 file:rounded-lg" />
        <button class="bg-emerald-500 px-6 py-3 rounded-lg text-slate-950 font-semibold">
            Analyze Resume
        </button>
    </form>
</section>

<!-- RESULTS -->
{% if data %}
<section class="max-w-5xl mx-auto px-6 pb-20">
    <h2 class="text-2xl font-semibold mb-6">Extracted Resume Data</h2>
    <div id="results" class="space-y-8"></div>
</section>

<script>
function toRows(value) {
    if (Array.isArray(value)) {
        return value.flatMap(item => toRows(item));
    }

    if (typeof value === "object" && value !== null) {
        return Object.entries(value);
    }

    return [["value", value]];
}

const data = {{ data | tojson }};
const container = document.getElementById("results");

Object.entries(data).forEach(([section, value]) => {
    const rows = toRows(value);

    const table = `
        <div>
            <h3 class="text-lg font-semibold text-emerald-400 mb-2 capitalize">
                ${section.replace(/_/g, " ")}
            </h3>
            <table class="w-full text-sm border border-slate-800 rounded-lg overflow-hidden">
                <tbody class="divide-y divide-slate-800">
                    ${rows.map(([k, v]) => `
                        <tr>
                            <td class="px-4 py-2 text-slate-400 font-medium w-1/3">${k}</td>
                            <td class="px-4 py-2 text-slate-200">${v}</td>
                        </tr>
                    `).join("")}
                </tbody>
            </table>
        </div>
    `;

    container.insertAdjacentHTML("beforeend", table);
});
</script>
{% endif %}

<!-- FOOTER -->
<footer class="border-t border-slate-800">
    <div class="max-w-7xl mx-auto px-6 py-8 grid sm:grid-cols-3 gap-6 items-center text-sm text-slate-500">
        <p class="text-center sm:text-left">Built by Daksh Dagar • Resume Parsing Demo</p>
        <div class="flex justify-center">
            <img src="https://images.teamtailor-cdn.com/images/s3/teamtailor-na-maroon/gallery_picture-v6/image_uploads/cbd5efd1-2b89-4c8e-a2b9-fc03eee8fd05/original.png"
                 class="h-6 opacity-80" />
        </div>
        <p class="text-center sm:text-right">Powered by AI • Flask • Python</p>
    </div>
</footer>

</body>
</html>
